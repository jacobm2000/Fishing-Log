{% extends "base.html" %}

{% block title %}
Login
{% endblock %}
<body>
  
 {% block content %}
 
 <link rel = "stylesheet" type="text/css" href="/static/loginStyle.css">

 <form class="text-center" action="/newacc"  method="post" class="form">
  <h1 class="mb-5">Welcome, please fill in the information below </h1>
    <div class="form-group mt-5">
      <label for="username">Username</label>
      <input type="text" class="form-control w-50" id="username" name="username" aria-describedby="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control w-50" id="Password" name="password" placeholder="Password">
      <label for="passwordVerify">Re-Type Password</label>
      <input type="password" class="form-control w-50" id="PasswordVerify" name="passwordVerify" placeholder="Re-Type Password">
    </div>
    <button type="submit" class="btn btn-primary">Create account</button>
  </form>
  {% for mesg in get_flashed_messages() %}
  <h1 class="text-danger">{{ mesg }}</h1>
  {% endfor %}

 {% endblock %}
</body>
